<!DOCTYPE html>
<html ng-app ng-controller="GameCntl" ng-keyup="keyup($event)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reading Game</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="facts.js"></script>
    <script src="game.js"></script>
    
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">readinggame</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a>{{number_right}} correct</a></li>
                </ul>
            </div>
            
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 style="font-size: 36px;">{{fact.fact}}</h1>
            </div>
            <div class="col-md-4">
                <img src="{{fact.image}}">
            </div>
        </div>
        <div class="row">    
            <div class="col-md-8">
                <h1>{{fact.questions[question].q}}</h1>
                <ol style="font-size: 24px;">
                    <li ng-repeat="a in fact.questions[question].a">{{a[0]}}</li>
                </ol>
            </div>
            <div class="col-md-4">
                <div ng-hide="!right_indicator">
                    <h1 style="font-size: 72px; color: #468847">âœ”</h1>
                </div>
                <div ng-hide="!wrong_indicator">
                    <h1 style="font-size: 72px; color: #ff0000">X</h1>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <br><br><br><br>
    <div id="jpId_correct"></div>
    <div id="jpId_incorrect"></div>
    
    <script>
    $(document).ready(function() {
        $("#jpId_correct").jPlayer( {
            ready: function () {
                $(this).jPlayer("setMedia", {mp3: "correct.mp3"});
            }
        });
        $("#jpId_incorrect").jPlayer( {
            ready: function () {
                $(this).jPlayer("setMedia", {mp3: "incorrect.mp3"});
            }
        });
    });
    </script>
</body>
</html>
